<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fogot your Password</title>
</head>
<body>
  <h2>Type Your Email</h2>

  <form>
    <input type="email" required>
    <button type="submit">Get email</button>
  </form>



  <script>
    const myForgotForm = document.querySelector('form');
    const myEmailInput = document.querySelector('input');

    myForgotForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = myEmailInput.value;
      
      const response = await fetch('/resetPassword', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email })
      });

      const data = await response.json();
      console.log(data);
    })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
</head>
<body>
  <h2>Reset Your Password</h2>

  <form>
    <input type="password" required>
    <button type="submit">Reset Password</button>
  </form>



  <script>
    const myResetForm = document.querySelector('form');
    const myPasswordInput = document.querySelector('input');

    myResetForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const newPassword = myPasswordInput.value;
      
      const response = await fetch('/reset/:token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ newPassword })
      });

      const data = await response.json();
      console.log(data);
    })
  </script>
</body>
</html>
